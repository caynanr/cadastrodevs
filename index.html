<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport=divice-width initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsivo.css">
</head>

<body>
  <main class="container">

    <div class="grupo-dados">
      <h1>Cadastro de Devs</h1>
      <h3>Complete suas informações</h3>
    </div>

    <form>
      <div class="grupo-dados">
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="grupo-selecao">
        <label for="devweb">Qual lado você desenvolve?</label>
        <input type="radio" name="devweb" value="frontend" checked>Front-End
        <input type="radio" name="devweb" value="backend">Back-End
        <input type="radio" name="devweb" value="fullstack">Fullstack
      </div>

      <div class="grupo-selecao">
        <label for="senioridade">Senioridade</label>
        <select id="senioridade">
          <option selected disabled value"">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <div class="grupo-tec">
        <h4>Selecione as tecnologias que utiliza:</h4>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
        <label for="tecnologia3">JAVASCRIPT</label>
      </div>

      <div class="grupo-selecao">
        <label> Conte um pouco da sua experiência:</label>
        <textarea row="10" id="experiencia" name="experiencia"></textarea>
        <button class="btn" type="submit">Concluído</button>
      </div>

    </form>

  </main>
</body>

</html>
